<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BustAnEar LLC</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('bustanear.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Grand Opening Banner */
    #top-banner {
      background: url('bustanut.png') no-repeat center center;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* Header & Navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .menu-button {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .menu-button:hover {
      color: #00f2ff;
    }
    .menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: background 0.2s, color 0.2s;
    }
    .menu a:hover {
      background-color: rgba(0, 242, 255, 0.1);
      color: #00f2ff;
    }

    /* Main Content Layout */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .home-title {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .home-title h1 {
      font-size: 2.5rem;
      color: #00f2ff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    }
    .content-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 700px;
      width: 100%;
    }
    .content-container h2 {
      font-size: 1.5rem;
      color: #00d8ff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      margin-bottom: 0.5em;
    }
    .content-container p {
      line-height: 1.6;
      color: #ddd;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.85rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="top-banner">
    Welcome to the Grand Opening of BustAnEar!
  </div>

  <header>
    <div class="logo">[logo] BustAnEar</div>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
  </header>

  <nav class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Membership</a>
    <a href="#">Soundboard</a>
    <a href="#">Pro Soundboard</a>
    <a href="#">Premium Soundboard</a>
    <a href="#">Prank Link</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="home-title">
      <h1>Home</h1>
    </div>
    <div class="content-container">
      <h2>About Us</h2>
      <p>Text goes here</p>
    </div>
  </main>

  <footer>
    ©2025 Bust An Ear LLC. Bust An Ear is a trademark of INNOVEXA INC. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
