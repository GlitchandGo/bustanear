<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BustAnEar LLC</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    /* Top blue banner */
    .top-banner {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
    }

    /* Red header bar */
    .main-header {
      background-color: #FF0000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
    }
    .main-header .logo {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .main-header .menu-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      /* placeholder styling for the hamburger */
      background: url('menu-icon.svg') center/contain no-repeat;
    }

    /* Full‚Äêscreen background */
    main {
      position: relative;
      height: calc(100vh - 56px - 56px); /* subtract banner + header heights */
      background: url('times-square.jpg') center center/cover no-repeat;
    }

    /* Overlay container for nav + content */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      background: rgba(0,0,0,0.2); /* slight darkening */
    }

    /* Main navigation links */
    .main-nav {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .main-nav a {
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      background: rgba(255,255,255,0.85);
      color: #007BFF;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1rem;
    }

    /* About Us card */
    .about-us {
      background-color: rgba(0,0,0,0.7);
      margin-top: 2rem;
      padding: 1rem 1.25rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    .about-us h2 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #fff;
    }
    .about-us p {
      color: #ddd;
      line-height: 1.4;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Blue welcome banner -->
  <div class="top-banner">
    Welcome to the Grand Opening of BustAnEar!
  </div>

  <!-- Red top bar with logo + menu icon -->
  <header class="main-header">
    <div class="logo">BustAnEar LLC</div>
    <div class="menu-icon" aria-label="Menu"></div>
  </header>

  <!-- Main content with background image -->
  <main>
    <div class="overlay">
      <nav class="main-nav">
        <a href="#">Home</a>
        <a href="#">About Us</a>
      </nav>

      <section class="about-us">
        <h2>About Us</h2>
        <p>Text goes here.</p>
      </section>
    </div>
  </main>

</body>
</html>
