<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome — BustAnEar</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet" />
  <link rel="icon" href="bustanear.png" type="image/png" />
  <style>
    /* animated background like original */
    @keyframes gradientShift {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    :root{
      --panel-bg: rgba(255,255,255,0.12);
      --glass-shadow: 0 10px 40px rgba(0,0,0,0.28);
      --btn-radius: 12px;
      --btn-height: 64px; /* smaller than original big buttons */
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      font-family: 'Bubblegum Sans', cursive;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 28px;
      background: linear-gradient(270deg, #87ceeb, #1e90ff, #4169e1);
      background-size: 600% 600%;
      animation: gradientShift 22s ease infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#fff;
    }

    .panel {
      width:100%;
      max-width:1000px;
      background: var(--panel-bg);
      border-radius:18px;
      padding:34px;
      box-shadow: var(--glass-shadow);
      text-align:center;
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 3.2rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.35);
    }
    p.subtitle {
      margin:0 0 22px;
      font-size:1.05rem;
      color: #fff;
      opacity:0.95;
    }

    /* 2 rows x 3 columns grid for PC */
    .grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: var(--btn-height);
      gap:18px;
      justify-items:center;
      align-items:center;
      padding:8px 6px 18px;
    }

    /* shared button style (glossy/3D like original) */
    .service-btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:var(--btn-height);
      padding:8px 12px;
      border-radius: var(--btn-radius);
      color:#fff;
      text-decoration:none;
      font-size:1.05rem;
      font-weight:700;
      box-shadow:
        0 6px rgba(0,0,0,0.28),
        0 10px 22px rgba(0,0,0,0.18);
      position:relative;
      overflow:hidden;
      transition: transform .12s ease, box-shadow .12s ease;
      border: 1px solid rgba(255,255,255,0.12);
      text-align:center;
    }
    .service-btn:active {
      transform: translateY(4px);
      box-shadow: 0 3px rgba(0,0,0,0.25);
    }
    .service-btn::before {
      content: "";
      position: absolute;
      top: -120%;
      left: -40%;
      width: 180%;
      height: 200%;
      background: rgba(255,255,255,0.22);
      transform: rotate(25deg) translate(-100%, -100%);
      transition: transform .6s cubic-bezier(.2,.9,.3,1);
      pointer-events: none;
      filter: blur(6px);
    }
    .service-btn:hover::before {
      transform: rotate(25deg) translate(0, 0);
    }

    /* Each button uses same glossy style but different color schemes */
    .c1 { background: linear-gradient(180deg,#ff7a00,#ffb347); color:#1a0300; }
    .c2 { background: linear-gradient(180deg,#2dd4bf,#34d399); color:#04201a; }
    .c3 { background: linear-gradient(180deg,#7c3aed,#a78bfa); color:#12002b; }
    .c4 { background: linear-gradient(180deg,#10b981,#34d399); color:#04201a; }
    .c5 { background: linear-gradient(180deg,#ec4899,#f472b6); color:#24001a; }
    .c6 { background: linear-gradient(180deg,#3b82f6,#60a5fa); color:#04102b; }

    /* Slight inner gloss line for depth */
    .service-btn::after {
      content: "";
      position: absolute;
      left:0;
      top:0;
      right:0;
      height:12px;
      border-radius:12px 12px 0 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.28), rgba(255,255,255,0.06));
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    footer {
      margin-top:18px;
      font-size:0.98rem;
      color:#fff;
      opacity:0.95;
    }

    /* Keep two rows/three cols on wide screens; stack on narrow devices */
    @media (max-width:860px){
      .grid { grid-template-columns: repeat(2,1fr); }
    }
    @media (max-width:520px){
      .grid { grid-template-columns: 1fr; gap:12px; }
      h1 { font-size:2.2rem; }
      .service-btn { height:56px; font-size:1rem; }
    }
  </style>
</head>
<body>
  <main class="panel" role="main" aria-labelledby="title">
    <h1 id="title">Welcome to BustAnEar</h1>
    <p class="subtitle">Please select from our quality services.</p>

    <section class="grid" aria-label="Services">
      <a class="service-btn c1" href="/board" title="Soundboard">Soundboard</a>
      <a class="service-btn c2" href="/board/safe-sounds.html" title="Safe Soundboard">Safe Soundboard</a>
      <a class="service-btn c3" href="/piano" title="Virtual Piano">Virtual Piano</a>
      <a class="service-btn c4" href="https://free-online.totallymath.freeddns.org" target="_blank" rel="noopener noreferrer" title="Prank Website">Prank Website</a>
      <a class="service-btn c5" href="/music" title="Music Player">Music Player</a>
      <a class="service-btn c6" href="tac.md" title="Terms and Conditions">Boring legal info</a>
    </section>

    <footer aria-label="Copyright">©2025 BustAnEar LLC</footer>
  </main>
</body>
</html>
